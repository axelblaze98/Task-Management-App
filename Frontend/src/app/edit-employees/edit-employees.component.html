<div>
    <div class="wrapper">
    <h3>Update Employee Details</h3>
    </div>
    <div class="wrapper">
        <div class="card" style="width:50%">
            <form #updateEmployee="ngForm" (ngSubmit)="UpdateEmployee()">
                <div class="form-group row">
                    <label for="employeeFname" class="col-sm-4 col-form-label">Employee First Name<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="EmployeeFname" placeholder="Enter Employee First Name" [(ngModel)]="empDetails.firstName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="employeeLname" class="col-sm-4 col-form-label">Employee Last Name<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control"  type="text" name="employeeLname" placeholder="Enter Employee Last Name" [(ngModel)]="empDetails.lastName"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="phoneNumber" placeholder="Enter Phone Number"
                        [(ngModel)]="empDetails.mobNo"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="emailId" class="col-sm-4 col-form-label">Email Id<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="email" name="emailId" placeholder="Enter Email Id"
                        [(ngModel)]="empDetails.emailId"/>
                    </div>
                </div>
                <div class="wrapper">
                    <button type ="submit" class="form-control btn btn-primary" style="width: 150px;" >Update Details</button>
                </div>
                <div class="wrapper">
                    <button type ="button" class="form-control btn btn-secondary" style="margin-bottom: 20px; width: 70px;" routerLink="/TeamDetails">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
