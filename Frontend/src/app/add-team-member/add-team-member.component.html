<div>
    <div class="wrapper">
    <h3>Add Team Member</h3>
    </div>
    <div class="wrapper">
        <div class="card" style="width:50%">
            <form #empId="ngForm" (ngSubmit)="update()">
                <div class="form-group row">
                    <label for="employeeId" class="col-sm-4 col-form-label">Employee Id<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                    <select required id="inputState" class="form-control" name="employeeId" 
                    [(ngModel)]="employeeId">
                        <option value={{employee.empId}} *ngFor="let employee of employees">
                            {{employee.empId}},{{employee.firstName}} {{employee.lastName}}</option>
                    </select>
                    </div>
                </div>
                <div class="wrapper">
                    <button [disabled]="empId.form.invalid" type ="submit" class="form-control btn btn-primary" style="width: 150px;">
                        Add
                    </button>
                </div>
                <div class="wrapper">
                    <button type ="button" class="form-control btn btn-secondary" style="margin-bottom: 20px; width: 70px;" routerLink="/TeamDetails">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
