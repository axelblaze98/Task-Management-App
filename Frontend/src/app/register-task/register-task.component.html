<div>
    <div class="wrapper">
    <h3>Add Task</h3>
    </div>
    <div class="wrapper">
        <div class="card" style="width:50%">
            <form #registerTask (ngSubmit)="register()">
                <div class="form-group row">
                    <label for="taskJiraId" class="col-sm-4 col-form-label">Task Jira Id<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="taskJiraId" placeholder="Enter Task Jira Id"
                        [(ngModel)]="taskDetails.taskJiraId"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="taskDescription" class="col-sm-4 col-form-label">Task Description<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control"  type="text" name="taskDescription" placeholder="Enter Task Description" [(ngModel)]="taskDetails.taskDescription"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="task" class="col-sm-4 col-form-label">Task<span style="color:red" >*</span>
                    </label>
                    <div class="col-sm-6">
                        <textarea class="form-control" name="task" placeholder="Enter Task" [(ngModel)]="taskDetails.task" row="2"></textarea>
                    </div>
                </div>
                <div class="wrapper">
                    <button type ="submit" class="form-control btn btn-primary" style="width: 100px;margin-right:3px" >Register</button>
                    <button type ="reset" class="form-control btn btn-secondary" style="width: 100px;" >Clear</button>
                </div>
                <div class="wrapper">
                    <button type ="button" class="form-control btn btn-danger" style="margin-bottom: 20px; width: 70px;" routerLink="/Tasks">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
